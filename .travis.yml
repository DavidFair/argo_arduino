dist: trusty
sudo: enabled
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7

before_script:
  - mkdir avr_build
  - mkdir build

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -y arduino cmake gcc-avr binutils-avr avr-libc avrdude git

matrix:
  include:
    # Unit tests
    - env:
        - CXX="g++-7"
        - CC="gcc-7"
      script:
        - cd build
        - cmake ../ -DUNIT_TESTING=ON
        - make -j2 && ctest -V

    # AVR build
    - script:
        - cd avr_build
        - cmake ../
        - make -j2
